<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Компании{% endblock title %}</title>
</head>
<body>
    {% block body %}
        <h1>Список компаний:</h1>
        <ul>
            {% for company in companies %}
                <li><a href="company/{{company.id}}/">{{company.name}}</a></li>
            {% endfor %}
        </ul>
    {% endblock body %}
</body>
</html>
