<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Авторизация{% endblock title %}</title>
</head>
<body>
    {% block body %}
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <p>
        {{ field.label_tag }}<br>
        {{ field }}
        </p>
      {% endfor %}
        <button type="submit">Войти</button>
    </form>
    {% endblock body %}
</body>
</html>
